<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bill Page</h1>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" onclick="addRow()">Add Row</button>
        </div>
        <form method="post" action="/bills/">
            {% csrf_token %}
            <table class="table table-bordered table-hover" id="billTable">
                <thead class="table-dark">
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <div>
                    <strong>Total Quantity:</strong> <span id="totalQty">0</span>
                </div>
                <div>
                    <strong>Total Amount:</strong> <span id="totalAmount">0.00</span>
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function addRow() {
            const tableBody = document.querySelector("#billTable tbody");
            const row = document.createElement("tr");

            row.innerHTML = `
                <td><input type="text" class="form-control" name="item[]" placeholder="Enter item name"></td>
                <td><input type="number" class="form-control" name="quantity[]" placeholder="Qty" min="1" onchange="updateTotals(this)"></td>
                <td><input type="number" class="form-control" name="price[]" placeholder="Price" min="0" onchange="updateTotals(this)"></td>
                <td><span class="total">0.00</span></td>
                <td><button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">Remove</button></td>
            `;

            tableBody.appendChild(row);
        }

        function updateTotals(input) {
            const row = input.closest("tr");
            const qty = parseFloat(row.querySelector("input[name='quantity[]']").value) || 0;
            const price = parseFloat(row.querySelector("input[name='price[]']").value) || 0;
            const total = row.querySelector(".total");

            // Update the total for the row
            total.textContent = (qty * price).toFixed(2);

            // Update the grand totals
            calculateGrandTotals();
        }

        function calculateGrandTotals() {
            let totalQty = 0;
            let totalAmount = 0;

            document.querySelectorAll("#billTable tbody tr").forEach(row => {
                const qty = parseFloat(row.querySelector("input[name='quantity[]']").value) || 0;
                const total = parseFloat(row.querySelector(".total").textContent) || 0;

                totalQty += qty;
                totalAmount += total;
            });

            // Display the grand totals
            document.getElementById("totalQty").textContent = totalQty;
            document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);
        }

        function removeRow(button) {
            const row = button.closest("tr");
            row.remove();
            calculateGrandTotals();
        }
    </script>
</body>
</html>
