<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #d4e5ff, #e9f1fe);
        color: #333;
        padding-top: 80px;
      }

      nav.navbar {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .navbar-brand {
        font-family: 'Quicksand', sans-serif;
        font-weight: 600;
        font-size: 1.7rem;
        color: #fff;
      }

      .navbar-nav .nav-link {
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #00bcd4;
      }

      .btn-info {
        background-color: #009688;
        border: none;
        font-weight: 500;
        font-size: 1rem;
        text-transform: uppercase;
        padding: 12px 20px;
        border-radius: 30px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-info:hover {
        background-color: #00796b;
        transform: scale(1.05);
      }

      h2 {
        color: #2c3e50;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 30px;
      }

      table.table {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      thead.table-dark {
        background-color: #34495e;
        color: #fff;
      }

      tbody tr {
        background-color: #fff;
        transition: background-color 0.3s ease;
      }

      tbody tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      tbody td {
        padding: 12px;
        font-size: 0.95rem;
        color: #7f8c8d;
      }

      .table th {
        padding: 12px;
      }

      .container {
        max-width: 1200px;
        margin: auto;
        padding: 30px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      .d-flex {
        margin-bottom: 20px;
      }

      .btn-info:focus, .btn-info:active {
        outline: none;
        box-shadow: 0 0 10px rgba(0, 188, 212, 0.6);
      }

      /* Responsive design for smaller screens */
      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.5rem;
        }

        .btn-info {
          width: 100%;
          font-size: 1.1rem;
        }
      }
    </style>

    <title>Bills</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MedShield</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/bills">Bills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/inventory">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customers">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/orders">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/returns">Returns</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-5">
      <!-- Add Bill Button -->
      <div class="d-flex justify-content-end">
        <a href="/add_bill/" class="btn btn-info">+ Add Bill</a>
      </div>

      <!-- Table Section -->
      <div class="mt-4">
        <h2 class="text-center">Bills</h2>
        <table class="table table-striped table-bordered text-center">
          <thead class="table-dark">
            <tr>
              <th scope="col">Bill ID</th>
              <th scope="col">Date</th>
              <th scope="col">Customer Name</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <!-- Add rows dynamically here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
