<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>MedShield Home</title>

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #bdc3c7);
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      max-width: 800px;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .header p {
      font-size: 1.2rem;
      color: #7f8c8d;
    }

    .btn-primary {
      background-color: #2c3e50;
      border: none;
      font-weight: 600;
      text-transform: uppercase;
      padding: 12px 18px;
      border-radius: 25px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 10px 0;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #34495e;
      transform: scale(1.05);
    }

    .btn-link {
      color: #2c3e50;
      font-size: 1.1rem;
      text-transform: uppercase;
      font-weight: 500;
      text-decoration: none;
    }

    .btn-link:hover {
      color: #34495e;
      text-decoration: underline;
    }

    .time-display {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #7f8c8d;
      text-align: center;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to MedShield</h1>
      <p>Your reliable pharmacy management system</p>
    </div>

    <div class="d-flex justify-content-around mb-4">
      <a href="/inventory" class="btn btn-primary">Inventory</a>
      <a href="/bills" class="btn btn-primary">Bills</a>
      <a href="/customers" class="btn btn-primary">Customers</a>
    </div>

    <div class="time-display" id="timeDisplay"></div>

    <div class="footer">
      <p>&copy; 2024 MedShield | All Rights Reserved</p>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    // Update time display
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById("timeDisplay").textContent = `Current Time: ${timeString}`;
    }

    setInterval(updateTime, 1000);
  </script>
</body>

</html>
