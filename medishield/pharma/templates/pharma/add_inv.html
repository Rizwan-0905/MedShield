<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f4f7fc, #d3e4f4);
        color: #333;
        padding-top: 80px;
      }
      nav.navbar {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      .navbar-brand {
        font-family: 'Quicksand', sans-serif;
        font-weight: 600;
        font-size: 1.7rem;
        color: #fff;
      }
    </style>

    <title>Inventory Form</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MedShield</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/bills">Bills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/inventory">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customers">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/orders">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/returns">Returns</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-5">


      <!-- Inventory Form -->
      <h2 class="text-center">Save</h2>
      <form method="POST" action="{% url 'inventory' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="med_id" class="form-label">Medicine ID</label>
          <input type="number" class="form-control" id="med_id" name="med_id" required>
        </div>
        <div class="mb-3">
          <label for="supplier_id" class="form-label">Supplier ID</label>
          <input type="number" class="form-control" id="supplier_id" name="supplier_id" required>
        </div>
        <div class="mb-3">
          <label for="batch_id" class="form-label">Batch ID</label>
          <input type="text" class="form-control" id="batch_id" name="batch_id" required>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="mb-3">
          <label for="manufacturing_date" class="form-label">Manufacturing Date</label>
          <input type="date" class="form-control" id="manufacturing_date" name="manufacturing_date" required>
        </div>
        <div class="mb-3">
          <label for="expiry_date" class="form-label">Expiry Date</label>
          <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
        </div>
        <div class="mb-3">
          <label for="buy_price" class="form-label">Buy Price</label>
          <input type="number" class="form-control" id="buy_price" name="buy_price" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="sell_price" class="form-label">Sell Price</label>
          <input type="number" class="form-control" id="sell_price" name="sell_price" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
